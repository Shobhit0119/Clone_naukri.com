<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Styles/adminlogin.css" />
  <title>Mars - Admin Login</title>
</head>

<body>
  <main>
    <div id="logo_in_form"><img src="" alt="" /></div>

    <h1>Our Services</h1>
    <h2>Welcomes You</h2>
    <p>Enter our login credentials</p>
    <form id="admin_login_form">
      <input type="text" name="admin_username" id="admin_username" placeholder="Enter Username" />
      <div id="pass_div">
        <input type="password" name="admin_password" id="admin_password" placeholder="Enter Password" />
        <i class="fa-solid fa-eye-slash"></i>
      </div>
      <input type="submit" value="Log in" />
    </form>
    <p>Forget Password</p>
    <p>
      Not registered? Write us on
      <a href="#">our E-mail</a>
    </p>
  </main>
  <div>
    <i class="fa-regular fa-copyright"></i> <span>Our Services</span>
    <a href="#">Contact Us</a>
    <a href="#">Client Side</a>
  </div>
</body>

</html>
<script src="Scripts/adminlogin.js"></script>
<script src="https://kit.fontawesome.com/b15e709a55.js" crossorigin="anonymous"></script>
